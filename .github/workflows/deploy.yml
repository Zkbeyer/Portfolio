name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # DEBUG: show the repo structure
      - name: Show folders
        run: |
          pwd
          ls -la
          echo "---- Portfolio ----"
          ls -la Portfolio || true
          echo "---- Portfolio/Portfolio ----"
          ls -la Portfolio/Portfolio || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Portfolio/Portfolio/package-lock.json

      # DEBUG: confirm the package.json we are about to use contains "build"
      - name: Show package scripts
        run: |
          node -p "require('./Portfolio/Portfolio/package.json').scripts"

      - name: Install
        run: npm ci
        working-directory: Portfolio/Portfolio

      - name: Build
        run: npm run build
        working-directory: Portfolio/Portfolio

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Portfolio/Portfolio/dist

      - name: Deploy
        uses: actions/deploy-pages@v4